<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #preload {
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: 100;
            opacity: 1;
            position: fixed;
            padding-top: 30%;
            text-align: center;
            display: block;
        }
    </style>


</head>
<body>
<div id='first'>
    <div id="preload">
        <img src="./img/ico/ajax-loader.gif">
    </div>
</div>
<script>
    const elem = document.getElementById('preload');
    window.onload = () => {elem.style.display='none'}
</script>

</body>
</html>
